    <title>Welcome to Team-Up!</title>
  </head>
  <body>
  
<!--Navbar-->
<div class="container mt-5">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="index.html">Team-Up!</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
		  <li class="nav-item active">
			<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="about.html">About</a>
		  </li>
		</ul>
	  </div>
	</nav>
</div>
	
	<!--CAROUSEL-->	
<div class="container mt-5">
	<div id="sliders" class="carousel slide" data-ride="carousel">
	  <div class="carousel-inner">
		<div class="carousel-item active">
		  <img class="d-block w-100" src="images/spiderman-poster.jpg" alt="First slide">
			  <div class="carousel-caption">
				<h3>Spider-Man</h3>
				<p>First Slide</p>
			  </div>
		</div>
		<div class="carousel-item">
		  <img class="d-block w-100" src="images/deadpool-poster.jpg" class="img-fluid" alt="Second slide">
			<div class="carousel-caption">
				<h3>Deadpool</h3>
				<p>Second Slide</p>
			  </div>
		</div>
		<div class="carousel-item">
		  <img class="d-block w-100" src="images/wolverine-poster.jpg" class="img-fluid" alt="Third slide">
			<div class="carousel-caption">
				<h3>Wolverine</h3>
				<p>Third Slide</p>
			  </div>
		</div>
	  </div>
	  <a class="carousel-control-prev" href="#sliders" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#sliders" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	  </a>
	</div>
</div>
	<!-- CARD deck-->
<div class="container mt-5">
	<div class="card-deck">
	<div class="card">
		<img class="card-img-top" src="images/spiderman.jpg" class="img-fluid" alt="Card image cap">
		<div class="card-body">
			<h5 class="card-title">Spider-Man</h5>
			<p class="card-text">"Your friendly neighborhood hero!"</p>
			<a href="profiles/spiderman.html" class="btn btn-primary">Check me out!</a>
		</div>
	</div>
	
	<div class="card">
		<img class="card-img-top" src="images/deadpool.jpg" class="img-fluid" alt="Card image cap">
		<div class="card-body">
			<h5 class="card-title">Deadpool</h5>
			<p class="card-text">"Don't make the same mistakes I did."</p>
			<a href="profiles/deadpool.html" class="btn btn-success">Check me out!</a>
		</div>
	</div>
	
	<div class="card">
		<img class="card-img-top" src="images/wolverine.jpg" class="img-fluid" alt="Card image cap">
		<div class="card-body">
			<h5 class="card-title">Wolverine</h5>
			<p class="card-text">*snikt!*</p>
			<a href="profiles/wolverine.html" class="btn btn-danger">Check me out!</a>
		</div>
	</div>
	</div>
</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
